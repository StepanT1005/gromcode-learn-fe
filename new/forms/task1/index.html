<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <div class="form-element">
        <input type="text" name="lastName" value="Emerson" />
      </div>
      <div class="form-element">
        <input type="number" name="age" value="17" />
      </div>
      <div class="form-element">
        <input type="checkbox" name="agree" id="check-box-name" />
        <label for="check-box-name">Accept terms and conditions</label>
      </div>
      <div class="choose-gender">
        <input type="radio" name="gender" id="Male" checked /><label for="Male">
          Male</label
        >
        <input type="radio" name="gender" id="Female" /><label for="Female">
          Female</label
        >
        <input type="radio" name="gender" id="Secret" /><label for="Secret">
          Secret</label
        >
      </div>
      <div class="form-element">
        <textarea
          name="description"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div class="form-element">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
